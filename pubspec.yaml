name: awesonestyle
description: "AwesoneStyle es un paquete multiplataforma que contiene un conjunto de herramientas para diseño de sitios, aplicaciones web, aplicaciones móviles y de escritorio."
version: 2.2.2
homepage: https://github.com/STKiritoNewEra/awesonestyle

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  markdown_core: ^1.0.0
  intl: ^0.18.1
  path: ^1.8.3
  
dev_dependencies:
  source_span: ^1.10.0
  cupertino_icons: ^1.0.2
  dartdoc:
  
  
